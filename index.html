<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.css"/>
    <title>Fancybox</title>
</head>
<body>
    
    <div class="mt-5">
        <a href="https://picsum.photos/200/300" data-fancybox="gallery" data-caption="Single image">
            <img src="https://picsum.photos/200/300" />
        </a>
    </div>
    <div>
        <a href="https://www.youtube.com/watch?v=zFXhF2S_hkU" data-fancybox="gallery">
            <button>Ver video</button>
        </a>
    </div>
    <div>
        <a href="https://www.google.cl/maps/@-33.5346556,-70.601997,13z" data-fancybox="gallery">
            <button>Ver mapa</button>
        </a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.umd.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
